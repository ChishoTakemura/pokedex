<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tim's Pokémon Finder</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
      <a class="navbar-brand font-weight-bold pl-5" href="#">Pokémon Finder</a>
      </div>
    </nav>
    <div class="container searchContainer mb-3">
        <div class="search card card-body">
          <h1>Search Pokémon</h1>
          <p class="lead">Enter a Pokémon to fetch a information</p>
          <input type="text" id="searchPokemon" class="form-control" placeholder="Pokémon's name...">
        </div>
    </div>

      <div class="container-fluid">
        <div class="row" id="pokedex">
        </div>
      </div>
      
      <footer class="mt-5 p-3 text-center bg-light">
        Tim &copy;
      </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
